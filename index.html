<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body id="Body">
    <p style="margin: 5px; font-size: 15pt;" id="Clicks">Clicks totais: 0</p>
    <div id="Main">
        <h1 style="text-align: center; margin: 0; margin-top: 10px;" id="Headline">Lista de Compras: por Erick</h1>
        <div id="Add">
            <input type="text" id="Name" name="text" placeholder="Nome do produto" maxlength="40">
            <input type="button" id="Send" name="send" value="Salvar">
            <!--eventlistener 1
            verifica quando o botão de tirar o risco de todos os produtos é pressionado-->
            <input type="button" id="Reset" name="reset" value="Resetar" onclick="desriscartudo()">
            <!--eventlistener 2
            verifica quando o botão de tirar o deletar todos os produtos é pressionado-->
            <input type="button" id="Delete" name="delete" value="Limpar" onclick="deleteall()">
            <input type="button" id="Background" name="background" value="Modo escuro/claro" onclick="bgcolor(true)">
        </div>
        <div id="List">
        </div>
    </div>
    <script src="JavaS.js"></script>
</body>
</html>
